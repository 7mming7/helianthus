    <script th:inline="javascript">
        Date.prototype.format = function (format) {
            var date = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),
                "S+": this.getMilliseconds()
            };
            if (/(y+)/i.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            for (var k in date) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1
                            ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
                }
            }
            return format;
        };


        window.global = {};
        window.global.contextPath =[[${#httpServletRequest.getContextPath()}]];
        window.global.bootstrapTableOptions = {
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: function (params) {
                return {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    pageSize: params.limit,   //页面大小
                    pageIndex: params.offset / params.limit //页码
                };
            },
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: false,
            undefinedText: "",
            escape: true,
            showColumns: true,                  //是否显示所有的列
            showExport: false,                     //是否显示导出
            exportDataType: "basic",              //basic', 'all', 'selected'.
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: false,                    //是否显示详细视图和列表视图的切换按钮

<div th:fragment="itemDel">
    <link rel="stylesheet" href="assets/global/plugins/jquery-confirm/jquery-confirm.min.css"/>
    <script src="assets/global/plugins/jquery-confirm/jquery-confirm.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function delItem(delFunction) {
            $.confirm({
                title: '确定删除?',
                content: '删除后数据将无法恢复!',
                confirmButtonClass: 'btn-info',
                cancelButtonClass: 'btn-danger',
                animation: 'zoom',
                closeAnimation: 'scale',
                autoClose: 'cancel|5000',
                confirmButton: '确定',
                cancelButton: '取消',
                closeIcon: true,
                confirm: function () {
                    if (delFunction)
                        delFunction();
                },
                cancel: function () {
                }
            });
        }

        function dictionaryRender(value, tableName, attribute){
            var rv;
            $.ajax({
                url: global.contextPath + "/renderDictionaryValue",
                // 数据发送方式
                type: "post",
                // 接受数据格式
                dataType: "json",
                async: false,
                // 要传递的数据
                data: {"value":value,"tableName":tableName,"attribute":attribute},
                // 回调函数，接受服务器端返回给客户端的值，即result值
                success: function (data) {
                    rv = data.dic.description;
                },
                error: function (data) {
                    alert("查询字典失败" + data);
                }
            });
            return rv;
        }
        /*]]>*/
    </script>
</div>
