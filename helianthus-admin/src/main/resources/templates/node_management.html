<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>Node管理配置</title>
    <style type="text/css">
        table td {
            max-width: 40px;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-md-4">-->
        <!--</div>-->
        <div class="col-md-12">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
            </div>
            <table id="tb_nodes"></table>
        </div>
    </div>

    <div class="modal fade" id="nodeAddModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="nodeModalLabel">
                        添加Node
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="nodeForm" th:action="@{'addAndUpdateNode'}" method="post">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label">Node名称</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">描述</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">所属Flow</label>
                                <input type="text" class="form-control" id="flowId" name="flowId"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Job类型</label>
                                <input type="text" class="form-control" id="jobType" name="jobType"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">任务依赖</label>
                                <input type="text" class="form-control" id="depends" name="depends"
                                       required="required"/>
                            </div>
                            <!--<div class="form-group">
                                <label class="control-label">是否有效</label>
                                <input type="radio" class="form-control" id="active" name="active"
                                       required="required" value="1"/>
                            </div>-->
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id" name="id"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        关闭
                    </button>
                    <button id="btnNodeSubmit" type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div th:include="master::itemDel"></div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#btnNodeSubmit").click(function () {
            $("#nodeForm").ajaxSubmit({
                success: function (data) {
                    $('#nodeAddModal').modal('hide');
                    $('#tb_nodes').bootstrapTable('refresh');
                }
            });
        });

        $("#btn_add").click(function () {
            $('#nodeForm')[0].reset();
            $('#id').attr("value","");
            $('#nodeAddModal').modal({
                keyboard: false
            });
        });
        $("#btn_edit").click(function () {
            var selectedRows = $('#tb_nodes').bootstrapTable('getSelections');
            if (selectedRows.length == 0){
                bootbox.alert({
                    size:'small',
                    message: '请选择需要修改的记录'
                });

            } else if (selectedRows.length >= 2){
                bootbox.alert({
                    size:'small',
                    message: '只能选择1条需要修改的记录'
                });

            } else {
                var node = selectedRows[0];
                $('#id').val(node.id);
                $('#name').val(node.name);
                $('#description').val(node.description);
                $('#active').val(node.active);
                $('#flowId').val(node.flowId);
                $('#jobType').val(node.jobType);
                $('#depends').val(node.depends);
                $('#jobAddModal').modal({
                    keyboard: false
                });
            }
        });

        //1.初始化Table
        var TableInit = function () {
            var oTableInit = {};
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_nodes').bootstrapTable($.extend(global.bootstrapTableOptions, {
                    url: global.contextPath + '/queryPageNodes',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）,
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'name',
                        title: 'Node名称'
                    }, {
                        field: 'projectId',
                        title: '所属Project'
                    }, {
                        field: 'flowId',
                        title: '所属Flow'
                    }, {
                        field: 'description',
                        title: '描述'
                    }, {
                        field: 'jobType',
                        title: 'job类型'
                    }, {
                        field: 'depends',
                        title: '任务依赖'
                    }, {
                        field: 'active',
                        title: '是否有效'
                    }
                    ]
                }));
            };
            return oTableInit;
        };
        var oTable = new TableInit();
        oTable.Init();
    });
    /*]]>*/
</script>

</body>
</html>
