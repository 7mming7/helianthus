<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>Project管理配置</title>
    <style type="text/css">
        table td {
            max-width: 40px;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-md-4">-->
        <!--</div>-->
        <div class="col-md-12">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
            </div>
            <table id="tb_projects"></table>
        </div>
    </div>

    <div class="modal fade" id="projectAddModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="projectModalLabel">
                        添加Project
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="projectForm" th:action="@{'addAndUpdateProject'}" method="post">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label">project名称</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">描述</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       required="required"/>
                            </div>
                            <!--<div class="form-group">
                                <label class="control-label">是否有效</label>
                                <label class="radio-inline">是</label>
                                <input type="radio" value="true" id="active1" name="active" required="required"/>
                                <label class="radio-inline">否</label>
                                <input type="radio" value="false" id="active2" name="active" required="required"/>
                            </div>-->
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id" name="id"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        关闭
                    </button>
                    <button id="btnProjectSubmit" type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div th:include="master::itemDel"></div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#btnProjectSubmit").click(function () {

            $("#projectForm").ajaxSubmit({
                success: function (data) {
                    $('#projectAddModal').modal('hide');
                    $('#tb_projects').bootstrapTable('refresh');
                }
            });
        });

        $("#btn_add").click(function () {
            $('#id').attr("value","");
            $('#projectAddModal').modal({
                keyboard: false
            });
        });
        $("#btn_edit").click(function () {
            var selectedRows = $('#tb_projects').bootstrapTable('getSelections');
            if (selectedRows.length == 0){
                bootbox.alert({
                    size:'small',
                    message: '请选择需要修改的记录'
                });

            } else if (selectedRows.length >= 2){
                bootbox.alert({
                    size:'small',
                    message: '只能选择1条需要修改的记录'
                });

            } else {
                var project = selectedRows[0];
                $('#id').val(project.id);
                $('#name').val(project.name);
                $('#description').val(project.description);
                console.log($("input:radio[name='active']:checked").val());
                console.log('active----' + project.active);
                /*alert('0--' + $("input:radio[name='active'][value='true']").prop("checked"));
                alert('1--' + $("input:radio[name='active'][value='false']").prop("checked"));*/
                $("input:radio[name='active'][value='"+ project.active +"']").iCheck("check");
                console.log($("input:radio[name='active']:checked").val());
                $('#projectAddModal').modal({
                    keyboard: false
                });
            }
        });

        //1.初始化Table
        var TableInit = function () {
            var oTableInit = {};
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_projects').bootstrapTable($.extend(global.bootstrapTableOptions, {
                    url: global.contextPath + '/queryPageProjects',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）,
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'name',
                        title: 'Project名称'
                    }, {
                        field: 'description',
                        title: '描述'
                    }
                    ]
                }));
            };
            return oTableInit;
        };
        var oTable = new TableInit();
        oTable.Init();
    });
    /*]]>*/
</script>

</body>
</html>
